{% extends "layout.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}
<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
    <nav>
      <a
        href="{{ url_for('admin_dashboard') }}"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
        >Kelola Buku</a
      >
      <a
        href="{{ url_for('logout') }}"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
        >Logout</a
      >
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-8">{{ title }}</h1>

    <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl">
      <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-4">
          <label for="judul" class="block text-sm font-medium text-gray-700"
            >Judul Buku</label
          >
          <input
            type="text"
            name="judul"
            id="judul"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            value="{{ buku.judul if buku else '' }}"
            required
          />
        </div>
        <div class="mb-4">
          <label for="penulis" class="block text-sm font-medium text-gray-700"
            >Penulis</label
          >
          <input
            type="text"
            name="penulis"
            id="penulis"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            value="{{ buku.penulis if buku else '' }}"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="tahun_terbit"
            class="block text-sm font-medium text-gray-700"
            >Tahun Terbit</label
          >
          <input
            type="number"
            name="tahun_terbit"
            id="tahun_terbit"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            value="{{ buku.tahun_terbit if buku else '' }}"
            required
          />
        </div>
        <div class="mb-4">
          <label for="deskripsi" class="block text-sm font-medium text-gray-700"
            >Deskripsi</label
          >
          <textarea
            name="deskripsi"
            id="deskripsi"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
{{ buku.deskripsi if buku else '' }}</textarea
          >
        </div>
        <div class="mb-6">
          <label for="file_buku" class="block text-sm font-medium text-gray-700"
            >File Buku (PDF, dll.)</label
          >
          <input
            type="file"
            name="file_buku"
            id="file_buku"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            {%
            if
            not
            buku
            %}required{%
            endif
            %}
          />
          {% if buku and buku.file_path %}
          <p class="mt-2 text-sm text-gray-600">
            File saat ini:
            <a
              href="{{ url_for('download_buku', buku_id=buku.id) }}"
              target="_blank"
              class="text-blue-600 hover:underline"
              >{{ buku.file_path }}</a
            >
          </p>
          <p class="text-xs text-gray-500">
            Biarkan kosong jika tidak ingin mengubah file.
          </p>
          {% endif %}
        </div>
        <div class="flex gap-4">
          <button
            type="submit"
            class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Simpan
          </button>
          <a
            href="{{ url_for('admin_dashboard') }}"
            class="flex-1 text-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Batal
          </a>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
